<form name="form" #f="ngForm" novalidate>
    <div class="text-center">
      <h2>Sign Up</h2>
    </div>
    <div name="myForm" class="body">
      <label for="exampleInputName" class="form-label my-2">Name: </label>
      <input type="text" class="form-control" id="exampleInputName"  name="name" [(ngModel)]="newUser.username" #name="ngModel" required pattern="^[a-zA-Z]{2,20}$">
      <label for="exampleInputEmail" class="form-label my-2">Email:</label>
      <input type="email"  class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="email" #email="ngModel" pattern="^([a-zA-Z0-9_\.\-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" [(ngModel)]="newUser.email" required>
      <label for="exampleInputPassword1" class="form-label my-2">Password: </label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" #password="ngModel" required
      autocomplete="on" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])[a-zA-Z0-9]{6,15}$" [(ngModel)]="newUser.password">
      </div>
    <div class="bottom my-3">
      <button type="button" class="btn btn-primary" (click)="Submit()" [disabled]="email.invalid && password.invalid" [routerLink]="'/dashboard'">Submit</button>
    </div>
  </form>
